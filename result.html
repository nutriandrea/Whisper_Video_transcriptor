<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Risultati Trascrizione</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f3f4f6;
      padding: 2rem;
      margin: 0;
    }

    .container {
      background: white;
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #1f2937;
      margin-bottom: 0.5rem;
    }

    textarea {
      width: 100%;
      height: 200px;
      resize: vertical;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 2rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background-color: #f9fafb;
      color: #111827;
    }

    a {
      text-decoration: none;
      background-color: #10b981;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Testo originale trascritto</h2>
    <textarea readonly>{{ originale }}</textarea>

    <h2>Testo corretto</h2>
    <textarea readonly>{{ corretto }}</textarea>

    <a href="/">Torna alla home</a>
  </div>
</body>
</html>
